<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: gray;
        }

        #conteudo{
            background: burlywood;
        }

        #rodape{
            background: rgb(34, 15, 49);
        }

        .azul{
            color: blue;
        }
        .produto{
            background: grey;
            margin: 10px;
        }
    </style>

</head>
<body>
    <div id="topo">
        <img src="https://th.bing.com/th/id/OIP.KTDfEdLrGrelL8iwrLr99QHaEo?rs=1&pid=ImgDetMain" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos</span>resevardos

    </div>
</body>
</html>
