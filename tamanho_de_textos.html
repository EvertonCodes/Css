<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>
    <style type="text/css" >
        div {
            font-size: 30px;
        }
        .texto{
            /*
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
        */
        font-size: 60px;
        }

        .porcentagem{
            font-size: 200%;
        }

        .em {
            font-size: 3em;
        }

           
    </style>
</head>
<body>
    <p class="texto">Conteúdo</p>
    <p class="porcentagem"> Conteúdo-2</p>


    <p class="em">Conteúdo-3</p>

</body>
</html>
